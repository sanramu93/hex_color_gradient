<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Hex Colors Gradient</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="hex-colors">
        <h1>
          CLICK THE BUTTON TO GENERATE A RANDOM GRADIENT HEX COLOR COMBINATION
        </h1>
        <h2 class="color-info">
          background: linear-gradient(to right,
          <span class="c1">#FFFFFF</span>, <span class="c2">#FFFFFF</span>) ;
        </h2>
        <button class="btn-change">Change</button>
        <button class="btn-copy">Copy</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
